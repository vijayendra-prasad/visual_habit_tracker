  <body>

        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M4 6h16M4 12h16M4 18h16" stroke="#fff" stroke-width="2" stroke-linecap="round"/></svg>

      <a href="/" class="brand">Habit Tracker</a>

      <div class="nav-actions">

        </ul>

    </div>

    <main style="max-width:900px; margin:20px auto; padding:0 16px;">
      {% block content %}{% endblock %}

    <script src="{{ url_for('static', filename='js/nav.js') }}"></script>
